<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task list</title>
  <link href="images/icon.png" rel="icon">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/section.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <link href="css/body.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">

  <div class="section__headline">
    <section class="section__headline">
      <h1>List of tasks</h1>
    </section>
  </div>

  <div class="section">
    <section class="section_form">
      <h2 class="section__header">Add new task</h2>
      <form class="form js-form">
        <input class="form__input js-input" name="text" placeholder="add your task here" autofocus>
        <button class="form__button">Add task</button>
      </form>
    </section>
  </div>

  <div class="section">
    <section class="section__list">
      <h2 class="section__header">List of tasks</h2>
      <ul class=" list js-list"></ul>
    </section>
  </div>

</body>

</html>
